<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input type="text" class="form-control" formControlName="Name" #Name [(ngModel)] = "business.Name" />
        </div>
        <div *ngIf="angForm.controls['Name'].invalid && (angForm.controls['Name'].dirty || angForm.controls['Name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['Name'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">City</label>
          <input type="text" class="form-control" formControlName="City" #City [(ngModel)] = "business.City" />
        </div>
        <div *ngIf="angForm.controls['City'].invalid && (angForm.controls['City'].dirty || angForm.controls['City'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['City'].errors.required">
        City is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Crime</label>
          <input type="text" class="form-control" formControlName="Crime" #Crime [(ngModel)] = "business.Crime" />
        </div>
        <div *ngIf="angForm.controls['Crime'].invalid && (angForm.controls['Crime'].dirty || angForm.controls['Crime'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['Crime'].errors.required">
            Crime is required.
          </div>
        </div>
        <div class="form-group">
          <button (click)="updatethief(Name.value, City.value, Crime.value)"
          [disabled]="angForm.invalid" type="button"
          class="btn btn-primary">Update Thief</button>
        </div>
      </form>
    </div>
  </div>
