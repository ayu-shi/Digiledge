<table class="table table-hover">
    <thead>
    <tr>
        <td>Name</td>
        <td>City</td>
        <td>Crime</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let business of Thiefs">
            <td>{{ business.Name }}</td>
            <td>{{ business.City }}</td>
            <td>{{ business.Crime }}</td>
            <td><a [routerLink]="['edit', business._id]" class="btn btn-primary">Update</a></td>
            <td><a (click) = "deletethief(business._id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
